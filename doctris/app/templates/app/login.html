{% extends 'app/base.html' %}
{% block title %}Log In | Doctris{% endblock %}
{% block nav%}
    {% comment %} <nav>
        <div class="ui secondary  menu center aligned grid">
            <a class="" href="{% url "app:index" %}"> 
                <img src="../../static/app/images/doctris-logo.png" class="img-fluid" width="180px">
            </a>
        </div>
    </nav> {% endcomment %}
{% endblock %}

{% block body %}
    <section class="login">
        <div class="col-xs-1 text-center mt-5 pt-5">
            <div class="mt-5">
                <a class="" href="{% url "app:index" %}"> 
                    <img src="../../static/app/images/doctris-logo.png" class="img-fluid" width="150px">
                </a>
                <form class="login-form" role="form" action="{% url 'app:login'%}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mt-5">
                        <div class="field">
                            <div class="">
                                <input class="px-3" type="text" name="username" placeholder="Username">
                            </div>
                        </div>
                        <div class="field mt-3">
                            <div class=""> 
                                <input class="px-3" type="password" name="password" placeholder="Password">
                            </div>
                        </div>
                        <button class="login-button mt-5" style="color: #5174D5; background-color: transparent; border: 1px solid #5174D5;">Login</button>
                    </div>
                    <div class="ui error message mt-5">
                    </div>
                    {% if error_message %}
                        <div class="" style="color: red;">
                            <p style="color: red;"> {{ error_message }} </p>
                        </div>
                    {% endif %}
                </form>
            </div>
        </div>
    </section>
{% endblock %}
